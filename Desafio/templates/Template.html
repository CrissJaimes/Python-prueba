<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro primer MVT</title>
</head>
<body>
    <h1 style="font-size: 60px; font-family: fantasy;"> Datos de familiares </h1>


<p>{% for familiar in listaFamiliares %}
<ul>
    <li style="font-size: 30px; font-family: fantasy;">
        {{familiar.nombre}}, tiene
        {{familiar.edad}} anos de edad, nacio en 
        {{familiar.fecha_nacimiento}}
    </li>
</ul>
{% endfor %}</p>

</body>
</html>
